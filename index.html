            <span class="navbar-toggler-icon"></span>

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

    <div class="main"> 
        <div> 
            <form id="mForm"> 
                <label for="nInput">First name</label>
                <input class="content" type="text" id="nInput" placeholder="Type name" autofocus    required><br>
                <label for="lInput">Last name</label>
                <input class="content" type="text" id="lInput" placeholder="Type last name"     required><br>
                <label for="bYear">Birthyear</label>
                <input class="content" type="text" id="bYear" placeholder="Type birthyear"><br> 
                <label for="inst">Instructor</label>
                <input class="content" type="text" id="inst" placeholder="Type instructor's name" ><br> 
            </form>

            <div class="buttonSection">
                <button id="submit" class="buttons"> Submit </button>
                <button id="load" class="buttons"> Load list </button>
                <button id="gen" class="buttons"> Generate list </button>
            </div>
        </div>
        
        <div class="tableC"> 
            <table id="table"> 
                <tr> 
                    <th> First name</th>
                    <th> Last name</th>
                    <th> Birthyear</th>
                    <th> Instructor</th>
                    <th> Delete entry </th> 
                </tr>  
            </table>
        </div>

    </div>
